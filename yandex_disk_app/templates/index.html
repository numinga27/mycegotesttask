<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYCEGO - Яндекс.Диск</title>
</head>
<body>
    <h1>Просмотр файлов на Яндекс.Диске</h1>

    {% if not TOKEN %}
        <a href="{{ url_for('auth') }}">Войти через Яндекс</a>
    {% else %}
        <form method="POST">
            <input type="text" name="public_key" placeholder="Введите публичную ссылку" required>
            <button type="submit">Получить файлы</button>
        </form>

        {% if files %}
            <h3>Файлы:</h3>
            <ul>
                {% for file in files %}
                    <li>
                        {{ file.name }} 
                        <a href="{{ url_for('download', file_name=file.path) }}">Скачать</a>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endif %}
</body>
</html>
