<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Файлы на Яндекс.Диске</title>
</head>
<body>
    <h1>Файлы и папки</h1>
    <ul>
        {% for file in files %}
            <li>
                {{ file.name }} 
                <a href="{{ url_for('download', file_path=file.path) }}">Скачать</a>
            </li>
        {% endfor %}
    </ul>
    <a href="/">Назад</a>
</body>
</html>
