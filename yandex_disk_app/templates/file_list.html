<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список файлов</title>
</head>
<body>
    <h1>Файлы по публичной ссылке</h1>
    <form action="" method="POST">
        <input type="text" name="public_key" required placeholder="Введите публичный ключ">
        <button type="submit">Показать файлы</button>
    </form>
    
    <ul>
        {% for file in files %}
            <li>
                {{ file.name }} 
                <a href="{{ url_for('download', file_name=file.path) }}">Скачать</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
