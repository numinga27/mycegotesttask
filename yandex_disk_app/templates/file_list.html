   <!DOCTYPE html>
   <html lang="ru">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Список файлов</title>
   </head>
   <body>
       <h1>Список файлов</h1>
       
       <form method="POST" action="{{ url_for('file_list') }}">
           <label for="public_key">Введите публичную ссылку:</label>
           <input type="text" id="public_key" name="public_key" required>
           <button type="submit">Просмотреть файлы</button>
       </form>

       <ul>
           {% for file in files %}
               <li>
                   {{ file.name }} 
                   <a href="{{ url_for('download', file_name=file.path) }}">Скачать</a>
               </li>
           {% endfor %}
       </ul>

       <a href="{{ url_for('index') }}">Назад</a>
   </body>
   </html>
